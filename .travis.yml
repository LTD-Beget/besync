sudo: required
dist: trusty
language: go
go:
- 1.6
addons:
  apt:
    packages:
    - libsqlite3-dev
script: go build -v --tags "libsqlite3 linux" -ldflags "-X main.version=$TRAVIS_TAG -X main.commit=$TRAVIS_COMMIT"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'besync'
  on:
    repo: LTD-Beget/besync
    tags: true